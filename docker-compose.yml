version: '2'
services:
  plex:
    container_name: plex
    image: plexinc/pms-docker
    restart: unless-stopped
    ports:
      - 32400:32400/tcp
      - 3005:3005/tcp
      - 8324:8324/tcp
      - 32469:32469/tcp
      - 1900:1900/udp
      - 32410:32410/udp
      - 32412:32412/udp
      - 32413:32413/udp
      - 32414:32414/udp
    environment:
      - HOSTNAME="Docker Plex"
      - PLEX_CLAIM=claim-NvniXsVUJx7_SzV4GBsn
      - ADVERTISE_IP=http://192.168.4.249:32400
    hostname: plexserver.example.com
    volumes:
      - ${PLEXDIR}/database:/config
      - ${PLEXDIR}/transcode:/transcode
      - ${PLEXDIR}/media:/data
  deluge:
    image: lscr.io/linuxserver/deluge:latest
    container_name: deluge
    environment:
      - DELUGE_LOGLEVEL=error #optional
    volumes:
      - ${DELUGEDIR}/deluge/config:/config
      - ${DELUGEDIR}/deluge/downloads:/downloads
    ports:
      - 8112:8112
      - 6881:6881
      - 6881:6881/udp
    restart: unless-stopped
