services:
  plex:
    image: lscr.io/linuxserver/plex:latest
    container_name: plex
    network_mode: host
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TZ}
      - VERSION=docker
      - PLEX_CLAIM=${PLEX_CLAIM}
    volumes:
      - ${PLEXDIR}/database:/config
      - ${PLEXDIR}/transcode:/transcode
      - ${PLEXDIR}/media:/data
    devices:
       - /dev/dri:/dev/dri # For H/W transcoding
    restart: unless-stopped
  deluge:
    image: lscr.io/linuxserver/deluge:latest
    container_name: deluge
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TZ}
      - DELUGE_LOGLEVEL=error #optional
    volumes:
      - ${DELUGEDIR}/config:/config
      - ${DELUGEDIR}/downloads:/downloads
    ports:
      - 8112:8112
      - 6881:6881
      - 6881:6881/udp
    restart: unless-stopped
  radarr:
    image: lscr.io/linuxserver/radarr:latest
    container_name: radarr
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Etc/UTC
    volumes:
      - ${PLEXDIR}/config/radarr:/config
      - ${PLEXDIR}/media/movies:/movies #optional
      - ${PLEXDIR}/downloads:/downloads #optional
    ports:
      - 7878:7878
    restart: unless-stopped
  sonarr:
    image: lscr.io/linuxserver/sonarr:latest
    container_name: sonarr
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Etc/UTC
    volumes:
      - ${PLEXDIR}/config/sonarr:/config
      - ${PLEXDIR}/media/tv:/tv #optional
      - ${PLEXDIR}/downloads:/downloads #optional
    ports:
      - 8989:8989
    restart: unless-stopped
  sabnzbd:
    image: lscr.io/linuxserver/sabnzbd:latest
    container_name: sabnzbd
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Etc/UTC
    volumes:
      - ${PLEXDIR}/config/sabnzbd:/config
      - ${PLEXDIR}/downloads:/downloads #optional
      - ${PLEXDIR}/incomplete:/incomplete-downloads #optional
    ports:
      - 8080:8080
    restart: unless-stopped
